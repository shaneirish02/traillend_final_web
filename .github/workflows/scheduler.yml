name: Notification Scheduler

on:
  schedule:
    - cron: "*/1 * * * *"   # run every minute
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Call Django scheduler endpoint
        run: |
          curl -X POST https://YOUR-RENDER-URL/api/run-scheduler/ \
          -H "Content-Type: application/json"
